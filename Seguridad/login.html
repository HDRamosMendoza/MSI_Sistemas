<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MSI - Alerta San Isidro </title>

    <!-- Bootstrap -->
    <link href="./vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="./vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="./vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="./build/css/custom.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <img src="images/logo.png" alt="..." class="rounded profile_img" width="355">
            <form>
              <h1>Acceso al Sistema</h1>
              <div>
                <input type="text" class="form-control input-sm" placeholder="Ingrese Usuario" required="" />
              </div>
              <div>
                <input type="password" class="form-control input-sm" placeholder="Ingrese Contraseña" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-success btn-md btn-right">
                  <span class="glyphicon glyphicon-log-in"></span>
                  Ingresar
                </button>
                <a class="reset_pass" href="#">¿Perdiste tu contraseña?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                
                <div class="clearfix"></div>
                <br/>

                <div>
                  <p>©Copyright 2010. Municipalidad de San Isidro. Reservados todos los Derechos.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
